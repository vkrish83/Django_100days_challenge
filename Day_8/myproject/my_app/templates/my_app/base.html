<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My Django App {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'my_app/style.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href=" {% url "greet_default" %}">Home</a></li>
            <li><a href=" {% url "greet_user" username="Venkat" %} ">Greet Venkat</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock  %}
    </div>
    <footer>
        <p>&copy; 2025 My Django App.</p>
    </footer>

</body>
</html>
